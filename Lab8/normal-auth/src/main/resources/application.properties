spring.application.name=Lab8
# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5434/service-user
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# IMPORTANT: Replace with a strong, securely generated secret key and store it safely (e.g., environment variable)
jwt.secret=yourverysecureandlongjwtsecretkeyreplacemeitmustbebiggerthan256bitsaccordingtothespecification
jwt.expiration.ms=86400000
